{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in JUMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'adolescentes/css/style.css' %}">
</head>

<body class="container">
    <button id="dark-mode-toggle">Modo Escuro</button>
    <nav class="d-flex justify-content-between align-items-center p-2">
        <h1>Check-in JUMP</h1>
        <div>
            <a href="{% url 'listar_adolescentes' %}" class="btn btn-outline-primary me-2">Adolescentes</a>
            <a href="{% url 'pagina_checkin' %}" class="btn btn-outline-success me-2">Check-in</a>
            <a href="{% url 'lista_pgs' %}" class="btn btn-outline-secondary me-2">PGs</a>
    
            {% if user.is_authenticated %}
                <span><strong>Ol√°, {{ user.username }}!</strong></span>
                <a href="{% url 'logout' %}" class="btn btn-danger ms-2">Sair</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Entrar</a>
            {% endif %}
        </div>
    </nav>
    <hr>
    {% block content %}{% endblock %}
    <script src="{% static 'adolescentes/js/darkmode.js' %}"></script>
    <script src="{% static 'adolescentes/js/mask-data.js' %}"></script>
</body>
</html>
