{% extends 'adolescentes/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Pequenos Grupos</h2>
    <a href="{% url 'adicionar_pg' %}" class="btn btn-success mb-3">Adicionar PG</a>
    <ul class="list-group">
        {% for pg in pgs %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ pg.nome }}
            <a href="{% url 'detalhes_pg' pg.id %}" class="btn btn-sm btn-primary">Ver integrantes</a>
        </li>
        {% empty %}
        <li class="list-group-item">Nenhum pequeno grupo cadastrado.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
